<!DOCTYPE html>
<html lang="{{ page.lang }}">
	<head>
		<meta charset="utf-8"/>
		<title>{{ site.title }}</title>
		<meta content="width=device-width, initial-scale=1" name="viewport"/>
		<meta name="description" content="{{ site.description.en }}" />
		<meta name="description" lang="fr" content="{{ site.description.fr}}" />
		<meta name="dcterms.creator" content="{{ site.creator.en}}" />
		<meta name="dcterms.creator" lang="fr" content="{{ site.creator.en}}" />
		<meta name="dcterms.title" content="{{ site.title }}" />
		<meta name="dcterms.title" lang="fr" content="{{ site.title }}" />
		<meta name="dcterms.issued" title="W3CDTF" content="2013-12-13" />
		<meta name="dcterms.modified" title="W3CDTF" content="{{ page.dateModified }}" />
		<meta name="dcterms.subject" title="scheme" content="{{ page.subject.en }}" />
		<meta name="dcterms.subject" lang="fr" title="scheme" content="{{ page.subject.fr }}" />
		<meta name="dcterms.language" title="ISO639-2" content="eng" />
		<meta name="dcterms.language" lang="fr" title="ISO639-2" content="fra" />
		<meta name="robots" content="noindex, follow" />
		{% include headresources.html %}
	</head>

	<body class="{{ page.pageclass }}" vocab="http://schema.org/" typeof="WebPage">
		<div id="bg">
			<img src="{{site.assets}}/{{site.theme}}/assets/sp-bg-2.jpg" alt="" />
		</div>
		<main role="main">
			{{ content }}
		</main>

		{% include footerresources.html %}
	</body>
</html>
