{% unless experimental %}
	<div class="brand col-xs-5 col-md-4" property="publisher" typeof="GovernmentOrganization">
		<a href="https://www.canada.ca/{{ lang }}.html" property="url"><img src="{{ assets }}/../{{ site.theme }}/assets/sig-blk-{{ lang }}.svg" alt="" property="logo" /><span class="wb-inv" property="name"> {{ site.data.i18n[tmpl-gc-sig.lang] | escape }} / <span lang="{% if page.lang == "en" %}fr">{{ 18n "tmpl-gc-sig" language="fr" | escape }}{% else %}en">{{ site.data.i18n[tmpl-gc-sig" language="en.lang] | escape }}{% endif %}</span></span></a>
		<meta property="areaServed" typeOf="Country" content="Canada" />
		<link property="logo" href="{{ assets }}/../{{ site.theme }}/assets/wmms-blk.svg" />
	</div>
{% else %}
	<div class="brand col-xs-6">
		<a href="https://www.canada.ca/{{ lang }}.html"><span class="cndwrdmrk"><span class="wb-inv"> {{ i18n 'tmpl-gc-wmms' }}</span></span></a>
	</div>
{% endunless %}
